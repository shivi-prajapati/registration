<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    <div id="cen">
    <h1>Fill in this form to register</h1>
    </div>
    <div id="body">
        <h1>First Name&nbsp;<input type="text" name="studentname" placeholder="Enter your first name" required/></h1>
        <h1>Last Nmae&nbsp;<input type="text" name="studentsr" placeholder="Enter your last name" required/></h1>
        <h1>E-mail&nbsp;<input type="text" name="email" placeholder="Enter your e-mail" required/></h1>
        <h1>Date of Birth&nbsp;<input type="datetime-local" name="DOB" placeholder="dd-mm-yyyy" required/>
        <h1>Set Username&nbsp;<input type="text" name="username" placeholder="Set Username" required/></h1>
        <h1>Set Password&nbsp;<input type="text" name="password" placeholder="Set Password" required/></h1>
        <h1>Gender<br><input type="radio" name="gender" value="M"/>Male<br>
           <input type="radio" name="gender" value="F"/>Female<br>
          <input type="radio" name="gender" value="O"/>Others<br></h1>
         <h1>Course:&nbsp;<select name="course">
            <option>Btech</option>
            <option>MCA</option>
            <option>MBA</option>
            <option>Mtech</option>
         </select></h1> 
        <h1> <button>Register</button></h1>

    </div>
</body>
</html>
